name: blagorodni
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  http: ^0.13.4
  flutter_bloc: ^8.0.1
  flutter_sheet_localization: ^5.1.1
  shared_preferences: ^2.0.15
  bot_toast: ^4.0.3
  firebase_auth: ^3.4.2
  firebase_core: ^1.19.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.0
  flutter_sheet_localization_generator: ^5.1.7

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400